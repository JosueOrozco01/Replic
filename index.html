<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicio Sesion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="letters">
            <h1>facebook</h1>
            <h2>Inicios de Sesion recientes</h2>
            <p class="parrafo">Haz clic en tu foto o agrega una cuenta</p>
            <div class="inicio">
                <div class="inicios">
                    <img src="Josh.jpg" alt="Josh">
                    <div class="nombre">Josh</div>
                </div>
                <div class="plus">+</div>
        </div>
            </div>
            
        <div class="login">
            <form>
                <label for="email">Correo electrónico o número de teléfono</label> 
                <input type="email" id="email" name="email" value="josuecitomeridagmail.com">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" value="*********">
                <button class="login-button">Iniciar Sesion</button>
                <a href="#" class="barra">¿Olvidaste tu contraseña?</a>
                <button type="button" class="cuenta">Crear cuenta nueva</button>
            </form>
            <div class="footer">
                Crea una página para una celebridad, una marca o un negocio.
            </div>
        </div>
    </div>
</body>
</html>
